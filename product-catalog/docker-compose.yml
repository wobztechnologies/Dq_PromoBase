services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - meilisearch
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: products
      DB_USERNAME: laravel
      DB_PASSWORD: secret
      REDIS_HOST: redis
      SCOUT_DRIVER: meilisearch
      MEILISEARCH_HOST: http://meilisearch:7700

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    environment:
      MEILI_NO_ANALYTICS: true

volumes:
  postgres_data:

